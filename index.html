<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/customer.css">
    <link rel="stylesheet" href="styles/item.css">
    <link rel="stylesheet" href="styles/order.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>
<body>


<section id="dashboard">

    <!--header-->

    <div class="div1">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary " id="nav-bar" >
                <div class="container-fluid header">
                    <a class="navbar-brand" href="#">Super Mart</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <!--<a class="nav-link active" aria-current="page" href="#">Home</a>-->
                            <span class="nav-link customer" id="nav-customer">Customer</span>
                            <span class="nav-link" id="nav-item">Items</span>
                            <span class="nav-link" id="nav-orders">Orders</span>

                        </div>
                    </div>
                </div>
            </nav>

        </header>
    </div>

    <!--customer section-->
    <section  id="customer-section">
        <div class="container">
            <div class="card mt-5" id="customer">
                <div class="card-header bg-primary text-white">
                    Customer Information
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label for="customerId" class="col-sm-3 col-form-label">Customer ID:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="customerId" placeholder="Enter Customer ID">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-3 col-form-label">Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address" class="col-sm-3 col-form-label">Address:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="address" placeholder="Enter Address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="contact" class="col-sm-3 col-form-label">Contact:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="contact" placeholder="Enter Contact Information">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-success addCustomer" id="customer-add" >Add</button>
        <button type="button" class="btn btn-warning updateCustomer" id="customer-update" >Update</button>
        <button type="button" class="btn btn-danger deleteCustomer" id="customer-delete">Delete</button>
        <!--<button type="button" class="btn btn-danger resetCustomer" id="customer-reset">Reset</button>-->
        <button type="button" class="btn btn-primary resetCustomer" id="customer-reset" >Reset</button>

        <table class="table custable">
            <thead>
            <tr>
                <th scope="col">Customer Id</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Contact</th>
            </tr>
            </thead>
            <tbody id="customer-tbl-body">
            <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td ></td>
                <td></td>
            </tr>
            </tbody>
        </table>

    </section>

    <!--item section-->
    <section id="item-section">
        <div class="container">
            <div class="card mt-5" id="item">
                <div class="card-header bg-primary text-white">
                    Item Information
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label for="itemId" class="col-sm-3 col-form-label">Item ID:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="itemId">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="itemName" class="col-sm-3 col-form-label">Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="itemName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="price" class="col-sm-3 col-form-label">Price:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="price" placeholder="Rs.">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="quantity" class="col-sm-3 col-form-label">Quantity:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="quantity">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-success addItem" id="item-add" >Add</button>
        <button type="button" class="btn btn-warning updateItem" id="item-update" >Update</button>
        <button type="button" class="btn btn-danger deleteItem" id="item-delete">Delete</button>
        <button type="button" class="btn btn-primary resetItem" id="item-reset" >Reset</button>


        <table class="table itemTable">
            <thead>
            <tr>
                <th scope="col">Item Id</th>
                <th scope="col">Item name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
            </tr>
            </thead>
            <tbody id="item-tbl-body">
            <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td ></td>
                <td></td>
            </tr>
            </tbody>
        </table>

    </section>

    <!--order section-->
    <section id="order-section">
        <div class="container mt-5">
            <div class="row">

                <div class="col-lg-4 col-md-6 col-sm-12 card-custom">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Order Details</h5>
                            <form>
                                <div class="form-group">
                                    <label for="orderID">Order ID</label>
                                    <input type="text" class="form-control" id="orderID">
                                </div>
                                <div class="form-group">
                                    <label for="orderDate">Order Date</label>
                                    <input type="date" class="form-control" id="orderDate">
                                </div>
                                <div class="form-group">
                                    <label for="custID">Customer ID</label>
                                    <input type="text" class="form-control" id="custID" placeholder="Enter Customer ID">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>


                <div class="col-lg-4 col-md-6 col-sm-12 card-custom">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Item Details</h5>
                            <form>
                                <div class="form-group">
                                    <label for="item-ID">Item ID</label>
                                    <input type="text" class="form-control" id="item-ID" >
                                </div>
                                <div class="form-group">
                                    <label for="item-Name">Item Name</label>
                                    <input type="text" class="form-control" id="item-Name" >
                                </div>
                                <div class="form-group">
                                    <label for="item-Price">Price</label>
                                    <input type="text" class="form-control" id="item-Price">
                                </div>

                                <div class="form-group">
                                    <label for="quantityOnHand">Quantity on Hand</label>
                                    <input type="number" class="form-control" id="quantityOnHand">
                                </div>
                                <div class="form-group">
                                    <label for="item-Quantity">Quantity</label>
                                    <input type="number" class="form-control" id="item-Quantity" >
                                </div>
                                <button type="button" class="btn btn-primary btn-block">Add Item</button>
                            </form>
                        </div>
                    </div>
                </div>




                <div class="col-lg-4 col-md-6 col-sm-12 card-custom">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Summary</h5>
                            <form>
                                <div class="form-group">
                                    <label for="totalAmount">Total</label>
                                    <input type="text" class="form-control" id="totalAmount" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="discount">Discount</label>
                                    <input type="text" class="form-control" id="discount" >
                                </div>
                                <div class="form-group">
                                    <label for="balance">Balance</label>
                                    <input type="text" class="form-control" id="balance"  readonly>
                                </div>
                                <button type="button" class="btn btn-success btn-block">Purchase</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table tblorder">
                <thead>
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Item Code</th>
                    <th scope="col">Balance</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2"></td>
                    <td></td>
                </tr>
                </tbody>
            </table>

        </div>



    </section>

</section>

<script src="assets/lib/jquery-3.7.1.min.js.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>

    var customers = [];



    $('#customer-section').css({display: 'block'});
    $('#item-section').css({display: 'none'});
    $('#order-section').css({display: 'none'});
    $(`#signup-section`).css({display:'none'});

    /* $('#signup-section')*/


    $('#nav-customer').on('click',()=>{
        console.log("customer-nav")
        $('#customer-section').css({display: 'block'});
        $('#item-section').css({display: 'none'});
        $('#order-section').css({display: 'none'});
    });

    $('#nav-item').on('click',()=>{
        console.log("item-nav")
        $('#customer-section').css({display: 'none'});
        $('#item-section').css({display: 'block'});
        $('#order-section').css({display: 'none'});
    });

    $('#nav-orders').on('click',()=>{
        $('#customer-section').css({display: 'none'});
        $('#item-section').css({display: 'none'});
        $('#order-section').css({display: 'block'})
    });



</script>


<script type="module" src="controller/customer.js"></script>
<script type="module" src="controller/item.js"></script>
<script type="module" src="controller/order.js"></script>

</body>
</html>
